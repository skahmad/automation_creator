plugins {
    id 'java'
}

group 'light.automation'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":automation_framework")
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'

    testImplementation 'org.testng:testng:7.3.0'

    annotationProcessor project(":automation_framework")
}

tasks.jar {
    from(sourceSets["test"].output)
}

test {

    useTestNG() {
        suites("src/test/resources/creator/suites/all.xml")
        //suites("src/test/resources/creator/suites/" + suitFile)
    }
}